<div ng-controller="nomCtrl">
	<input type="text" ng-model="nombre">
	{{ nombre }}
	<a href="" ng-click="save()">Guardar</a>

	<table>
		<tr ng-repeat="d in lista | filter: nombre">
			<td> {{ d.id }} </td>
			<td> {{ d.nombre }} </td>
			<td> {{ d.codigo }} </td>
			<td> {{ d.estado }} </td>
		</tr>
	</table>
</div>
